<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>Blackjack</h1>

    <div class="game-container">
        <div class="dealer-section">
            <h2>Dealer's Cards</h2>
            <div id="dealerScore" class="score-display"></div>
            <div id="dealerCards" class="card-container"></div>
        </div>

        <div class="player-section">
            <h2>Your Cards</h2>
            <div id="playerCards" class="card-container"></div>
        </div>
    </div>

    <textarea id="gameOutput" rows="5" cols="50" readonly></textarea><br>

    <div class="button-container">
        <button id="newGameBtn"><i class="fas fa-play"></i> New Game</button>
        <button id="drawCardBtn" style="display: none;"><i class="fas fa-plus"></i>Hit</button>
        <button id="stopGameBtn" style="display: none;"><i class="fas fa-stop"></i> Stand</button>
    </div>

    <footer>
        <p>Â© Windstar343.dev</p>
    </footer>

    <script src="blackjack.js"></script>
</body>
</html>
